<!DOCTYPE html>
<html>

<head>
    <title>Sticky Div Example</title>
    <style>
        #stickyDiv {
            position: absolute;
            top: 0;
            background-color: #f1f1f1;
            padding: 10px;
        }
        
        #content {
            height: 1000px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div id="stickyDiv">This is a sticky div</div>
    <div id="content">This is the content</div>

    <script>
        var stickyDiv = document.getElementById("stickyDiv");
        var contentDiv = document.getElementById("content");

        contentDiv.addEventListener("scroll", function() {
            if (contentDiv.scrollTop > 200) { // Adjust the value (200) as per your requirement
                stickyDiv.style.position = "fixed";
                stickyDiv.style.top = "0";
            } else {
                stickyDiv.style.position = "absolute";
                stickyDiv.style.top = "0";
            }
        });
    </script>
</body>

</html>
